<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit person</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
  <label for="firstName">FirstName: </label>
  <input type="text" th:field="*{firstName}" id="firstName">
  <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">FirstName error</div>
  <br>
  <label for="lastName">LastName: </label>
  <input type="text" th:field="*{lastName}" id="lastName">
  <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName error</div>
  <br>
  <label for="birthdate">Date of birth: </label>
  <input type="date" th:field="*{birthDate}" id="birthdate">
  <div style="color: red" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">BirthDate error</div>
  <br>
  <input type="submit" value="Update">
</form>

</body>
</html>
