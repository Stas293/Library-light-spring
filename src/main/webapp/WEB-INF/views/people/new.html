<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>

<h1>Add human</h1>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="firstName">FirstName: </label>
    <input type="text" th:field="*{firstName}" id="firstName">
    <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">FirstName error</div>
    <br>
    <label for="lastName">LastName: </label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName error</div>
    <br>
    <label for="birthDate">Birthdate: </label>
    <input type="date" th:field="*{birthdate}" id="birthDate">
    <div style="color: red" th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}">Birthdate error</div>
    <br>
    <input type="submit" value="Create">
</form>

</body>
</html>
